<div class="split-lists">

  {{ range $key, $value := .Site.Params.nav }}
    {{ range $key, $page := $value }}

      <div class="split-nav">
        {{ if $page.newtab }}
            <h3><a href="{{ $page.url }}" target="_blank">{{ $page.heading }}</a></h3>
        {{ else }}
            <h3><a href="{{ $page.url }}">{{ $page.heading }}</a></h3>
        {{ end }}
      </div>

    {{ end }}
  {{ end }}

</div>
